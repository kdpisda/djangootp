{% load static %}
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
	<title>{% block title %}{% endblock %}</title>
	<style type="text/css">
		#preloader { position: fixed; left: 0; top: 0; z-index: 999; width: 100%; height: 100%; overflow: visible; background: #333 url('http://files.mimoymima.com/images/loading.gif') no-repeat center center; }
	</style>
</head>
<body onload="loadLoader()">
	<nav style="background-color: #778899">
	    <div class="nav-wrapper">
	      	<a href="#" class="brand-logo"> My App</a>
	      	<ul id="nav-mobile" class="right hide-on-med-and-down">
	        	<li><a href="/">Home</a></li>
	        	<li><a href="/dashboard/logout">Logout</a></li>
	      	</ul>
	    </div>
	</nav>
	<div id="preloader"></div>
	{% block content %}
	{% endblock %}

</body>
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
  <script type="text/javascript">
      $(document).ready( function() {
        $('#preloader').delay(1000).fadeOut();
      });
  </script>
</html>
