{% extends 'base.html' %}
{% block title %} Verification {% endblock %}
{% block content %}
<div class="row">
	<div class="col s3"></div>
    <div class="col s6 m6">
        <div class="card blue-grey darken-1">
            <form action="/signup/verify/" method="GET">
                <div class="card-content white-text">
                    <span class="card-title">Enter Your OTP</span>
                    <div class="row">
                        <div class="input-field col s6">
                          <input placeholder="OTP" name="otp" type="number" class="validate">
                          <input type="hidden" name="email" value="{{ email }}">
                          <input type="hidden" name="uniqueKey" value="{{ uniqueKey }}">
                        </div>
                    </div>
                </div>
                <div class="card-action">
                    <button class="btn waves-effect waves-light" type="submit" name="action">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="col s3"></div>
</div>
{% endblock %}
